<div id="Orders">
    <div id="container">
        <header>
            <h3>All Customers Order</h3>
        </header>

        <div class="row">
            <div class="span12" data-ng-repeat="customer in customers">
                <div class="indent">
                    <h4><a href="#/customerOrders/{{customer.id}}">{{customer.firstName}}&nbsp;{{customer.lastName}}</a></h4>
                </div>
                <div data-ng-include="'/partials/OrderTable.html'">
                </div>
            </div>
        </div>
    </div>
</div>
